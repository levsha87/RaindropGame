<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fonts/Lato/Lato-Bold.ttf" />
    <title>Raindrope Game</title>
  </head>
  <body>
    <main class="main">
      <section class="fieldPlay">
        <div class="wrapper_button">
          <button class="play">Play</button>
          <button class="how_play">How To Play</button>
        </div>
        <div class="drop hidden">
          <span class="operator">+</span>
          <div class="dropContainerNumbers">
            <span class="firstNumber">1</span>
            <span class="secondNumber">2</span>
          </div>
        </div>
        <div class="stones">
          <span class="stone__2"></span>
          <span class="stone__1"></span>
          <span class="stone__4"></span>
          <span class="stone__3"></span>
          <span class="stone__2"></span>
          <span class="stone__3"></span>
          <span class="stone__5"></span>
          <span class="stone__4"></span>
        </div>
        <div class="wave">
          <svg
            class="wave_animation"
            viewBox="0 0 500 150"
            preserveAspectRatio="none"
          >
            <path
              d="M-3.10,67 C294.86,149 178,-94 503,82 L500.00,150.00 L0.00,150.00 Z"
              style="stroke: none; fill: rgba(0, 136, 255, 0.849)"
            ></path>
            <path
              d="M0.00,47 C108.63,-49 329.28,191.94 504.22,75.48 L500.00,150.00 L0.00,150.00 Z"
              style="stroke: none; fill: rgba(63, 137, 202, 0.884)"
            ></path>
          </svg>
        </div>
      </section>
      <section class="entryField">
        <div class="score">
          <div class="window__score">
            <span class="star"
              ><img src="/assets/img/star15.png" alt="star"
            /></span>
            <h2>Score: <span class="score__number">0</span></h2>
          </div>
        </div>
        <div class="controlPanel">
          <div class="screen">
            <span class="screen_number">0</span>
          </div>
          <div class="keys">
            <div class="key__number">
              <span class="key">1</span>
              <span class="key">2</span>
              <span class="key">3</span>
              <span class="key">4</span>
              <span class="key">5</span>
              <span class="key">6</span>
              <span class="key">7</span>
              <span class="key">8</span>
              <span class="key">9</span>
              <span class="key key-wide">0</span>
              <span class="key">Del</span>
            </div>
            <div class="key__word">
              <span class="key high">Clear</span>
              <span class="key high">Enter</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <audio class="rains_sound" src="/assets/.mp3/rains sound.mp3"></audio>
    <audio class="rigth_answer" src="/assets/.mp3/right answer.mp3"></audio>
    <audio
      class="wrong_answer"
      src="/assets/.mp3/zvukovoy-effekt-nepravilnogo-otveta-wrong-buzzer-sound-effect.mp3"
    ></audio>
    <video class="how_to_play" type="video/mp4"
    controls="controls">
      <source
        src="/assets/video/howPlay.mp4"
        
      />
    </video>
    <script src="./main.js"></script>
  </body>
</html>
