<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/assets/fonts/Lato/Lato-Bold.ttf" />
    <title>Raindrope Game</title>
  </head>
  <body>
    <main class="main">
      <section class="fieldPlay">
        <div class="wrapper_button">
        <button class="play">Play</button>
        <button class="howToPlay">How To Play</button>
      </div>
        <div class="drop hidden">
          <span class="operator">+</span>
          <div class="dropContainerNumbers">
            <span class="firstNumber">1</span>
            <span class="secondNumber">2</span>
          </div>
        </div>
        <div class="stone">
          <span class="stone__2"></span>
          <span class="stone__1"></span>
          <span class="stone__4"></span>
          <span class="stone__3"></span>
          <span class="stone__2"></span>
          <span class="stone__3"></span>
          <span class="stone__5"></span>
          <span class="stone__4"></span>
        </div>
        <div class="wave"></div>
      </section>
      <section class="entryField">
        <div class="score">
          <div class="window__score">
            <span class="star"
              ><img src="/assets/img/star15.png" alt="star"
            /></span>
            <h2>Score: <span class="score__number">0</span></h2>
          </div>
        </div>
        <div class="controlPanel">
          <div class="screen">
            <span class="screen_number">0</span>
          </div>
          <div class="keys">
            <div class="key__number">
              <span class="key">1</span>
              <span class="key">2</span>
              <span class="key">3</span>
              <span class="key">4</span>
              <span class="key">5</span>
              <span class="key">6</span>
              <span class="key">7</span>
              <span class="key">8</span>
              <span class="key">9</span>
              <span class="key key-wide">0</span>
              <span class="key">Del</span>
            </div>
            <div class="key__word">
              <span class="key high">Clear</span>
              <span class="key high">Enter</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <audio class="rains_sound" src="/assets/.mp3/rains sound.mp3"></audio>
    <script src="/main.js"></script>
  </body>
</html>
